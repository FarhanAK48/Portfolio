<div [ngClass]="{ 'slide-down': applyAnimation }"
    class="projects-page text-font bg-gray-100 dark:bg-[#121212] text-gray-600 dark:text-[#e0e0e0] p-6 py-10 lg:px-20 md:flex items-center">
    <div class="mx-auto">
        <h2 class="text-4xl font-semibold  bg-clip-text  my-10 text-center">
            Projects<br />
            <span class="text-base font-normal">— Implemented solution via code —</span>
        </h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3  gap-6 justify-items-center">
            <div *ngFor="let item of project; let i = index"
                class="w-full max-w-sm transition hover:scale-105 ease-in duration-300 p-4"
                [ngClass]="{'lg:col-start-2': i === 3 && project.length === 4}">
                <div class="h-60 w-full overflow-hidden rounded-md">
                    <img [src]="item.img" alt="{{ item.title }}" class="h-full w-full object-cover" />
                </div>
                <h3 class="text-lg font-bold text-slate-800 mb-2 mt-3">
                    {{ item.title }}
                </h3>
                <p class="text-[13px] sm:text-[14px] font-medium  text-slate-600">
                    {{ item.description }}
                </p>
                <button
                    class="flex items-center rounded-xl   py-3 px-6 mt-4 text-center transition-all text-md font-bold shadow-sm hover:shadow-lg bg-blue-200 text-blue-600 hover:text-white hover:bg-slate-800  focus:text-white focus:bg-slate-800 focus:border-slate-800  active:text-white active:bg-slate-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                    type="button">
                    See Details

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-4 h-4 ml-1.5">
                        <path fill-rule="evenodd"
                            d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>

        <h2 class="text-4xl font-semibold  bg-clip-text  my-10 text-center">
            Side Project<br />
            <span class="text-base font-normal">— Creative ideas in action —</span>
        </h2> 

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 rounded-lg  gap-6 justify-items-center">
            <div *ngFor="let item of sideProjects; let i = index"
                class="w-full max-w-sm rounded-xl text-center transition hover:scale-105 bg-white ease-in duration-300 p-4 shadow-md"
                [ngClass]="{'lg:col-start-2': i === 3 && project.length === 4}">
                <div class="h-60 w-full overflow-hidden rounded-md">
                    <img [src]="item.img" alt="{{ item.title }}" class="h-full w-full object-cover" />
                </div>
                <h3 class="text-lg font-bold text-slate-800 mb-2 mt-3">
                    {{ item.title }}
                </h3>
                <p class="text-[13px] sm:text-[14px] font-medium  text-slate-600">
                    {{ item.description }}
                </p>
                <button
                class="w-full flex justify-center items-center gap-2 rounded-xl py-3 px-6 mt-4 text-md font-bold shadow-sm transition-all 
                       bg-blue-200 text-blue-600 hover:bg-slate-800 hover:text-white 
                       focus:bg-slate-800 focus:text-white 
                       active:bg-slate-800 active:text-white 
                       disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button">
                See Details
              
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-4 h-4">
                  <path fill-rule="evenodd"
                    d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z"
                    clip-rule="evenodd" />
                </svg>
              </button>
            </div>
        </div>
    </div>
    <button
    (click)="scrollToTop()"
    class="fixed bottom-8 z-10 right-8 p-3 bg-blue-600 text-white rounded-full shadow-xl transition-transform duration-300"
    [class.translate-x-0]="showButton"
    [class.translate-x-20]="!showButton"
    aria-label="Scroll to top"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
    </svg>
  </button>
</div>
